<main class="peer-[.header-fixed]/header:mt-16 px-4 py-6">
  <div class="mb-2 flex flex-wrap items-center justify-between space-y-2 gap-x-4">
    <div>
      <h2 class="text-2xl font-bold tracking-tight">{{ title }}</h2>
      @if (description) {
        <p class="text-neutral-500">{{ description }}</p>
      }
    </div>
    <div class="flex gap-2">
      @for (action of actions; track action.label) {
      <app-button [size]="'sm'" (click)="actionTriggered.emit(action.label); action.action()" [ngClass]="action.style">
        {{ action.label }}
        @if (action.icon) {
          <lucide-icon [img]="action.icon" />
        }
      </app-button>
      }
    </div>
  </div>
  <ng-content></ng-content>
</main>
