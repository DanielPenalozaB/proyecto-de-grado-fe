<div *ngIf="results" class="card border rounded-lg shadow-sm bg-white">
  <div class="card-content p-4">
    <div class="grid grid-cols-3 gap-4">
      <div class="text-center">
        <div class="text-2xl font-bold">{{ results.litersPerYear.toLocaleString() }}</div>
        <div class="text-sm text-gray-500">Litros/año</div>
      </div>
      <div class="text-center">
        <div class="text-2xl font-bold">${{ results.savingsPerYear.toLocaleString() }}</div>
        <div class="text-sm text-gray-500">Ahorro anual</div>
      </div>
      <div class="text-center">
        <div class="text-2xl font-bold">{{ results.co2Reduction }} kg</div>
        <div class="text-sm text-gray-500">Reducción de CO₂</div>
      </div>
    </div>
  </div>
</div>
